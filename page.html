<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display:ital,wght@1,500&display=swap');

  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    /* Move the grey even more into the extreme top-left corner */
    background: radial-gradient(ellipse at -100% -100%, #232323 35%, #000 100%);
    min-height: 100vh;
    width: 100vw;
    overflow-x: hidden;
    animation: bg-fade-in 1.2s cubic-bezier(.77,0,.18,1) both;
  }

  @keyframes bg-fade-in {
    from { filter: blur(16px) brightness(0.7); }
    to   { filter: blur(0) brightness(1); }
  }

  .center-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100vw;
    opacity: 0;
    animation: fade-in-up 1.1s cubic-bezier(.77,0,.18,1) 0.3s forwards;
  }

  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translate(-50%, calc(-50% + 40px)) scale(0.98);
      filter: blur(8px);
    }
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      filter: blur(0);
    }
  }

  .main-title {
    color: #fff;
    font-family: 'Montserrat', Arial, sans-serif;
    font-size: 3.5rem;
    font-weight: 600;
    margin-bottom: 0.3em;
    letter-spacing: 0.01em;
    opacity: 0;
    animation: title-pop-in 0.8s cubic-bezier(.77,0,.18,1) 0.6s forwards;
  }

  @keyframes title-pop-in {
    0% {
      opacity: 0;
      transform: scale(0.92) translateY(30px);
      filter: blur(6px);
    }
    60% {
      opacity: 1;
      transform: scale(1.04) translateY(-4px);
      filter: blur(0.5px);
    }
    100% {
      opacity: 1;
      transform: scale(1) translateY(0);
      filter: blur(0);
    }
  }

  .subtitle {
    color: #fff;
    font-family: 'Playfair Display', serif;
    font-size: 2.2rem;
    font-style: italic;
    font-weight: 500;
    margin-bottom: 0.7em; /* Reduced margin to bring button closer */
    opacity: 0;
    animation: subtitle-fade-in 0.9s cubic-bezier(.77,0,.18,1) 1.1s forwards;
  }

  @keyframes subtitle-fade-in {
    from {
      opacity: 0;
      transform: translateY(24px) scale(0.98);
      filter: blur(6px);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0);
    }
  }

  .discord-btn {
    background: #23272a;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.7em 1.7em; /* Increased padding for bigger button */
    font-family: 'Montserrat', Arial, sans-serif;
    font-size: 1.18rem;    /* Increased font size for bigger button */
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.18);
    transition: background 0.2s, box-shadow 0.2s, transform 0.18s cubic-bezier(.77,0,.18,1);
    margin-top: 0.5em; /* Reduced margin to bring button closer */
    opacity: 0;
    transform: scale(0.96);
    animation: btn-fade-in 0.7s cubic-bezier(.77,0,.18,1) 1.7s forwards;
  }
  .discord-btn:hover, .discord-btn:focus {
    background: #5865f2;
    color: #fff;
    box-shadow: 0 4px 16px rgba(88,101,242,0.18);
    transform: scale(1.06) translateY(-2px) rotate(-1deg);
  }

  @keyframes btn-fade-in {
    from {
      opacity: 0;
      transform: scale(0.92) translateY(18px);
      filter: blur(4px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
      filter: blur(0);
    }
  }

  .discord-btn.top-right {
    position: absolute;
    top: -60px;
    right: -60px;
    margin: 0;
    z-index: 10;
    font-size: 1.1rem;      /* Slightly bigger font for top-right button */
    padding: 0.5em 1.3em;   /* Slightly bigger padding for top-right button */
    opacity: 0;
    transform: scale(0.92) translateY(-18px);
    animation: btn-topright-fade-in 0.7s cubic-bezier(.77,0,.18,1) 1.2s forwards;
  }

  @keyframes btn-topright-fade-in {
    from {
      opacity: 0;
      transform: scale(0.92) translateY(-18px);
      filter: blur(4px);
    }
    to {
      opacity: 1;
      transform: scale(1) translateY(0);
      filter: blur(0);
    }
  }
</style>
